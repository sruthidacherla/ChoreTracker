<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <title>Simple Chore Logger!</title>
    <open style></open>
    <style>

        body {
            font-family: "Times New Roman", Times, serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }

        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }

        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #4cae4c;
        }

        ul { //unorderedlist
            list-style-type: none;
            padding: 0;
        }

        li { //listitem
            margin: 5px 0;
            font-size: 18px;
        }

        li input[type="checkbox"] {
            margin-right: 10px;
        }

        h1 {
            font-size: 2.5em;
            color: #4cae4c;
        }

        .completed {
            text-decoration: line-through;
            color: gray;
        }
    </style>
    <close style></close>

</head>
<close head></close>

<body>

<h1>Simple Chore Logger!</h1>
<input type="text" id="choreInput" placeholder="enter a chore"> 
<button onclick="addChore()">Add Chore</button> 
<ul id="choreList"></ul> 

<script src="app.js"></script>

</body>
<close body></close>
</html>
<close html>
