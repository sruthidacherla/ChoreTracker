<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <title>Simple Chore Logger!</title>
    <style>

        body {
            font-family: "Times New Roman", Times, serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }

        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }

        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #4cae4c;
        }

        ul { //unorderedlist
            list-style-type: none;
            padding: 0;
        }

        li { //listitem
            margin: 5px 0;
            font-size: 18px;
        }

        li input[type="checkbox"] {
            margin-right: 10px;
        }

        h1 {
            font-size: 2.5em;
            color: #4cae4c;
        }

        .completed {
            text-decoration: line-through;
            color: gray;
        }

        img.left {
            float: left;
            width: 250px;
            height: auto;
            margin-left: 125px;
            margin-right: 20px;
        }


        img.right {
            float: right;
            width: 250px;
            height: auto;
            margin-right: 125px;
            margin-left: 20px;
        }

    </style>

</head>

<body>

<h1>Simple Chore Logger!</h1>

<img class="left" src="https://img.freepik.com/free-vector/woman-doing-dish_1308-71022.jpg?w=1060&t=st=1729364340~exp=1729364940~hmac=9a968e29623776b20ec6debe9c8c7190629b3dfd45e6cea108adf365df0479c4" alt="Dishes Chore Image">
<img class="right" src="https://img.freepik.com/premium-vector/man-taking-out-trash-bag-repairman-throwing-garbage-vector-illustration_533410-435.jpg?w=1060" alt="Taking Out Trash Image">

<input type="text" id="choreInput" placeholder="Enter a chore">
<button onclick="addChore()">Add Chore</button> 
<ul id="choreList"></ul> 

<script src="app.js"></script>

</body>
</html>
